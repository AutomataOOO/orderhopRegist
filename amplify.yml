# test
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - rm -rf .next
        - yarn install --force
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  environment:
    - NODE_ENV: production
    - NEXT_TELEMETRY_DISABLED: 1
    - CI: true 