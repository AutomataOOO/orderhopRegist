<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Card -->
  <g filter="url(#card-shadow)">
    <rect x="100" y="100" width="600" height="380" rx="20" fill="#FFFFFF"/>
    <rect x="100" y="100" width="600" height="380" rx="20" stroke="#E6E6E6" stroke-width="2"/>
  </g>
  
  <!-- Card Chip -->
  <rect x="150" y="250" width="60" height="45" rx="5" fill="#FFD700"/>
  
  <!-- Card Number Lines -->
  <rect x="150" y="320" width="500" height="10" rx="5" fill="#F0F0F0"/>
  <rect x="150" y="350" width="300" height="10" rx="5" fill="#F0F0F0"/>
  
  <!-- Gift Boxes -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#4F46E5"/>
    <rect x="-20" y="20" width="80" height="80" rx="10" fill="#6366F1"/>
    <rect x="20" y="40" width="80" height="80" rx="10" fill="#818CF8"/>
  </g>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="card-shadow" x="90" y="90" width="620" height="400" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg> 